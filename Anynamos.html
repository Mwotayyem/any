<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Screen</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
        }

        .screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader {
            border: 10px solid #000;
            border-top: 10px solid #00ff00;
            border-right: 10px solid transparent;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #hacker-text {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre-wrap;
            text-align: center;
            width: 80%;
            height: 50%;
            overflow: hidden;
        }

        #complete-message {
            display: none;
            font-size: 24px;
            color: #00ff00;
            margin-top: 20px;
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="screen">
        <div class="loading-container">
            <div class="loader" id="loader"></div>
            <p id="loading-text">Transferring data...</p>
        </div>
        <div id="hacker-text"></div>
        <p id="complete-message">Data transfer complete!</p>
    </div>

    <script>
        const hackerText = document.getElementById('hacker-text');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading-text');
        const completeMessage = document.getElementById('complete-message');
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+=-{}[]:;<>,.?/~';

        function randomText(length) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function generateHackerEffect() {
            hackerText.textContent += randomText(100) + '\n';
            if (hackerText.textContent.length > 3000) {
                hackerText.textContent = '';
            }
        }

        const hackerInterval = setInterval(generateHackerEffect, 100);

        // Simulate data transfer complete after 10 seconds
        setTimeout(() => {
            clearInterval(hackerInterval);  // Stop the hacker effect
            loader.classList.add('fade-out');  // Fade out the loader
            loadingText.classList.add('fade-out');  // Fade out the loading text

            setTimeout(() => {
                loader.style.display = 'none';  // Hide the loader
                loadingText.style.display = 'none';  // Hide the loading text
                completeMessage.style.display = 'block';  // Show the complete message
            }, 2000);  // Wait for the fade out to complete
        }, 10000);  // 10 seconds duration
    </script>
</body>
</html>
