<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Screen</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
        }

        .screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader {
            border: 10px solid #000;
            border-top: 10px solid #00ff00;
            border-right: 10px solid transparent;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #hacker-text {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre-wrap;
            text-align: center;
            width: 80%;
            height: 50%;
            overflow: hidden;
        }

        #complete-message {
            display: none;
            font-size: 24px;
            color: #00ff00;
            margin-top: 20px;
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .data-list {
            list-style-type: none;
            padding: 0;
        }

        .data-list li {
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="loading-container">
            <div class="loader" id="loader"></div>
            <p id="loading-text">Transferring data...</p>
        </div>
        <ul class="data-list" id="data-list">
            <!-- سيتم هنا إدراج الأسماء والصور المحملة -->
        </ul>
        <div id="hacker-text"></div>
        <p id="complete-message">Data transfer complete!</p>
    </div>

    <script>
        const hackerText = document.getElementById('hacker-text');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading-text');
        const completeMessage = document.getElementById('complete-message');
        const dataList = document.getElementById('data-list');
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+=-{}[]:;<>,.?/~';

        const names = ["Ahmad", "Mohammad", "mohammad tayyem", "3mti", "abd..tayyem"];
        const images = ["Image1.jpg", "Image2.jpg", "Image3.jpg", "Image4.jpg", "Image5.jpg"];

        let dataIndex = 0;

        // عرض الأسماء والصور بشكل تدريجي
        function transferData() {
            if (dataIndex < names.length) {
                const listItem = document.createElement('li');
                listItem.textContent = `Transferring Name: ${names[dataIndex]}...`;
                dataList.appendChild(listItem);
            } else if (dataIndex < names.length + images.length) {
                const imageIndex = dataIndex - names.length;
                const listItem = document.createElement('li');
                listItem.textContent = `Transferring Image: ${images[imageIndex]}...`;
                dataList.appendChild(listItem);
            }

            dataIndex++;
        }

        function randomText(length) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function generateHackerEffect() {
            hackerText.textContent += randomText(100) + '\n';
            if (hackerText.textContent.length > 3000) {
                hackerText.textContent = '';
            }
        }

        const hackerInterval = setInterval(generateHackerEffect, 100);

        // تحديث نقل البيانات كل 2 ثانية
        const transferInterval = setInterval(() => {
            if (dataIndex < names.length + images.length) {
                transferData();
            } else {
                clearInterval(transferInterval);
                clearInterval(hackerInterval);  // توقف عن التأثيرات بعد اكتمال نقل البيانات
                loader.classList.add('fade-out');  // Fade out the loader
                loadingText.classList.add('fade-out');  // Fade out the loading text

                setTimeout(() => {
                    loader.style.display = 'none';  // اخفاء اللودر
                    loadingText.style.display = 'none';  // اخفاء النص
                    completeMessage.style.display = 'block';  // إظهار رسالة الاكتمال
                }, 2000);  // انتظر اكتمال تأثير الاختفاء التدريجي
            }
        }, 2000);  // نقل كل عنصر كل 2 ثانية
    </script>
</body>
</html>
